<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureFlow - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/pages/style/style.css" rel="stylesheet">
</head>
<body>
    <div class="brand-logo">
        <i class="bi bi-shield-lock"></i>
        <span>SecureFlow</span>
    </div>

    <div class="auth-container">
        <div class="auth-box">
            <div class="text-center mb-4">
                <h1 class="display-6 fw-bold d-flex align-items-center justify-content-center gap-2">
                    Create an account
                    <i class="bi bi-stars text-primary"></i>
                </h1>
                <p class="text-muted">Get started with your free account</p>
            </div>

            <form class="mb-4">
                <div class="row mb-3">
                    <div class="col-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control form-control-lg" id="firstName" placeholder="John">
                    </div>
                    <div class="col-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control form-control-lg" id="lastName" placeholder="Doe">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control form-control-lg" id="email" placeholder="john@example.com">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control form-control-lg" id="password" placeholder="Create a strong password">
                        <button class="btn btn-outline-secondary toggle-password" type="button">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength mt-2">
                        <div class="progress" style="height: 4px;">
                            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <small class="text-muted">Password strength: Weak</small>
                    </div>
                </div>

                <div class="mb-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="terms">
                        <label class="form-check-label" for="terms">
                            I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and 
                            <a href="#" class="text-decoration-none">Privacy Policy</a>
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100 mb-4">Create Account</button>

                <div class="divider mb-4">
                    <span>Or continue with</span>
                </div>

                <div class="row g-3 mb-4">
                    <div class="col-6">
                        <button type="button" class="btn btn-outline-secondary w-100">
                            <img src="https://www.google.com/favicon.ico" alt="Google" class="oauth-icon">
                            Google
                        </button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-outline-secondary w-100">
                            <img src="https://github.com/favicon.ico" alt="GitHub" class="oauth-icon">
                            GitHub
                        </button>
                    </div>
                </div>

                <p class="text-center mb-0">
                    Already have an account? 
                    <a href="signin.html" class="text-decoration-none">
                        <i class="bi bi-arrow-left"></i> Sign in
                    </a>
                </p>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/pages/js/script.js"></script>
</body>
</html>
