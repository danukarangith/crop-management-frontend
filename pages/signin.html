<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureFlow - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="/pages/style/style.css" rel="stylesheet">
</head>
<body>
    <div class="brand-logo">
        <i class="bi bi-shield-lock"></i>
        <span>Green Nexus</span>
    </div>

    <div class="auth-container">
        <div class="auth-box">
            <div class="text-center mb-4">
                <h1 class="display-6 fw-bold d-flex align-items-center justify-content-center gap-2">
                    Welcome back
                    <i class="bi bi-stars text-primary"></i>
                </h1>
                <p class="text-muted">Sign in to access your account</p>
            </div>

            <form class="mb-4">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter your email">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter your password">
                        <button class="btn btn-outline-secondary toggle-password" type="button">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="d-flex justify-content-between mb-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="text-decoration-none">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100 mb-4">Sign In</button>

                <div class="divider mb-4">
                    <span>Or continue with</span>
                </div>

                <div class="row g-3 mb-4">
                    <div class="col-6">
                        <button type="button" class="btn btn-outline-secondary w-100">
                            <img src="https://www.google.com/favicon.ico" alt="Google" class="oauth-icon">
                            Google
                        </button>
                    </div>
                    <div class="col-6">
                        <button type="button" class="btn btn-outline-secondary w-100">
                            <img src="https://github.com/favicon.ico" alt="GitHub" class="oauth-icon">
                            GitHub
                        </button>
                    </div>
                </div>

                <p class="text-center mb-0">
                    Don't have an account? 
                    <a href="signup.html" class="text-decoration-none">
                        Sign up <i class="bi bi-arrow-right"></i>
                    </a>
                </p>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/pages/js/script.js"></script>
</body>
</html>
